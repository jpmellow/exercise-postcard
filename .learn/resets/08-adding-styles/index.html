<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>

			<div class="top-banner">

					<h1>My Postcard</h1>

					<img src="https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true" />
				</div>
			</div>
			<div class="mid-banner">

					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>

						<h2>Some Name</h2>
					</div>
					<hr width="100%" size="1" />
					<div>
						<h2>Some Email</h2>
					</div>
					<hr width="100%" size="1" />
					<div>
						<h2>Some Comment</h2>

				</div>

			</div>
		</div>
